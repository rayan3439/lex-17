<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn:hover{
            background-color: yellow;
            scale: 1.15;   
        }
        .btn-call:active{
            background-color: orange;
            border-radius: 10px;
        }
        .username:focus{
            background-color: palegreen;
            color: red;
        }
        .title::before{
            content: "Mr.";
        }
        .title::after{
            content: "Ahmed";
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: yellow;
            animation: Rotating 2s 0s infinite linear;
             }
        .flip-scale-2-hor-top {
	-webkit-animation: flip-scale-2-hor-top 0.5s linear both;
	        animation: flip-scale-2-hor-top 0.5s linear both;
}
        @keyframes Rotating{
            0%{
                transform: rotate(0deg);
                margin-left: 0px;
                background-image: url(./Bags.jpg);
            }
            
            50%{
                transform: rotate(360deg);
                margin-left: 500px;
                background-image: url(./Bags.jpg);
            }
            100%{
                transform: rotate(0deg);
                margin-left: 0px;
                background-image: url(./Bags.jpg);
            }
        }
        @keyframes ColorChanging{
            from{
                background-color: yellow;
            }

            to{
                background-color: green;
                
            }
        }

    -webkit-transform-origin: 50% 100%;

}

            transform-origin: 50% 0%;

            transform: translateY(-50%) rotateX(-90deg) scale(2);
    -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
  }
  100% {
    -webkit-transform: translateY(-100%) rotateX(-180deg) scale(1);
            transform: translateY(-100%) rotateX(-180deg) scale(1);
